<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Create Photo</title>
<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/css/main.css}" />
</head>
<body class="vs-bg-custom">
	<div th:replace="~{fragments :: navbar}"></div>
	<div class="container mt-4">
		<h1>Create Photo</h1>

		<form th:action="@{/photos/create}" th:object="${photo}" method="post">

			<div class="form-group">
				<label class="fw-bold" for="name">Title:</label> <input type="text"
					class="form-control mt-2" id="title" name="title"
					placeholder="Insert photo's title" th:field="*{title}"
					th:errorClass="is-invalid">
				<div th:if="${#fields.hasErrors('title')}" class="invalid-feedback">
					<ul>
						<li th:each="err : ${#fields.errors('title')}" th:text="${err}"></li>
					</ul>
				</div>
			</div>
			<div class="form-group mt-3">
				<label class="fw-bold" for="description">Description:</label>
				<textarea class="form-control" id="description" name="description"
					placeholder="Insert photo's description"
					th:field="*{description}"></textarea>
			</div>
			<div class="form-group mt-3">
				<label class="fw-bold" for="url">Image URL:</label> <input type="text"
					class="form-control" id="url" name="url"
					placeholder="Insert photo's URL link"
					th:field="*{url}" th:errorClass="is-invalid">
				<div th:if="${#fields.hasErrors('url')}" class="invalid-feedback">
					<ul>
						<li th:each="err : ${#fields.errors('url')}" th:text="${err}"></li>
					</ul>
				</div>
			</div>
			<div class="form-group mt-3">
				<label class="fw-bold" for="tag">Tags:</label> <input type="text"
					class="form-control" id="tag" name="tag"
					placeholder="Insert photo's tags" th:field="*{tag}"
					th:errorClass="is-invalid">
			</div>

			<div class="form-group mt-3">
				<label class="fw-bold" for="isVisible">Visibility:</label>
				<div class="form-check">
					<input type="radio" class="form-check-input" id="visibleYes"
						name="isVisible" value="1" checked> <label
						class="form-check-label" for="visibleYes">Yes</label>
				</div>
				<div class="form-check">
					<input type="radio" class="form-check-input" id="visibleNo"
						name="isVisible" value="0"> <label
						class="form-check-label" for="visibleNo">No</label>
				</div>
			</div>


			<div class="col-12 row mt-4">
				<h3 class="col-12 fw-bold">Categories:</h3>
				<div th:each="category : ${categories}"
					class="form-check col-2 ms-3">
					<input type="checkbox" class="form-check-input"
						th:value="${category.id}" th:field="*{categories}"
						th:id="|category_${category.id}|"> <label
						class="form-check-label fw-semibold" th:text="${category.name}"
						th:for="|category_${category.id}"></label>
				</div>
			</div>

			<div class="mt-4">
				<button type="submit" class="btn btn-primary">Create</button>
			</div>
		</form>

	</div>
	
	<div style="width: 100%; position: absolute; bottom: 0;">
	<div th:replace="~{fragments :: footer}"></div>
	</div>

	<script th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.min.js}"></script>
</body>
</html>
