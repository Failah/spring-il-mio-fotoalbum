<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Login</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
	crossorigin="anonymous">
<link rel="stylesheet" href="/css/main.css" />
</head>
<body class="vs-bg-homepage vs-fixed-height-100">
	<div class="container" style="height: 100%">
		<div class="row justify-content-center align-center vs-negative-mt"
			style="height: 100%; align-items: center">
			<div class="card" style="max-width: 600px;">
				<div class="card-header text-black">
					<h3>Login</h3>
				</div>
				<div class="card-body">
					<form th:action="@{/login}" method="post">
						<div class="form-group">
							<label for="username">Username</label> <input type="text"
								class="form-control" id="username" name="username" required>
						</div>
						<div class="form-group mt-3">
							<label for="password">Password</label> <input type="password"
								class="form-control" id="password" name="password" required>
						</div>
						<button type="submit" class="btn btn-success btn-block mt-3">Submit</button>
						<div class="alert alert-danger mt-3" th:if="${param.error}">
							Invalid username and/or password</div>
					</form>

				</div>
			</div>
		</div>
	</div>

	<script th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
