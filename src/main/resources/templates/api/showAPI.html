<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Details</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css"
        integrity="sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="/css/api.css">
</head>

<body class="vs-bg-custom-api">
    <div th:replace="~{fragments :: header}"></div>

    <div class="container mt-3 mb-5">
        <h1>Photo Details</h1>
        <div id="photo-details"></div>
    </div>

    <div class="container">
        <div id="comments">
            <h3>Comments:</h3>
            <ul></ul>
            <p>No comments yet.</p>
        </div>
        <div class="mt-4">
            <h3 class="text-white">Add a comment:</h3>
            <form onsubmit="event.preventDefault(); addComment(photoId)">
                <div class="form-group">
                    <label class="text-white h5" for="username">Username:</label>
                    <input placeholder="Type your nickname.." type="text" class="form-control" id="username" required>
                </div>
                <div class="form-group my-3">
                    <label class="text-white h5" for="content">Comment:</label>
                    <textarea placeholder="Type your comment.." class="form-control" id="content" rows="3"
                        required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Add comment</button>
            </form>
        </div>
    </div>

    <div th:replace="~{fragments :: footer}"></div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.min.js"
        integrity="sha512-1/RvZTcCDEUjY/CypiMz+iqqtaoQfAITmNSJY17Myp4Ms5mdxPS5UV7iOfdZoxcGhzFbOm6sntTKJppjvuhg4g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/script/show.js"></script>
</body>

</html>
